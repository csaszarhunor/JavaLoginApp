<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style type="text/css">
	#margin{
		margin-left: 20px;
	}
	#box{
		border:1px solid black;
		width: 200px;
	}
	p{
		font-family: sans-serif;
	}
</style>
</head>
<body>
	<div id="box">
		<form action="login" method="post" id="margin">
			<p>User Name: </p>
			<input name="userName" />
			<p>Password: </p>
			<input name="password"/>
			<br><br>
			<input type="submit" value="Log in"/>
			<br><br>
		</form>
	</div>
</body>
</html>
